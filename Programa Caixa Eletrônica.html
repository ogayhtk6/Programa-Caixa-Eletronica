<!docutype html>
<html lang="pt-br">
<hend>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa eletrônica </title>
</hend>
<body>
     <h1>Programa Caixa Eletrônica</h1>
     <p>Valor do saque R$: <input type="text" id="inS"></p>
     <p><input type="button" value="Exibir Notas para Saque" id="btB">  <input type="button" value="Limpar" id="btL"></p>
     <h3 id="outn1"></h3>
     <h3 id="outn2"></h3>
     <h3 id="outn3"></h3>
     
     <script>
      function CaixaEletronica(){
      var inS = document.getElementById("inS");
      var outn1 = document.getElementById("outn1");
      var outn2 = document.getElementById("outn2");
      var outn3 = document.getElementById("outn3");
      
      var saque = Number(inS.value);
      
      if(saque==0|| isNaN(saque)){
      alert("informe um valor válido...");
      inS.focus();
      return;
      }
      
      var cem = Math.floor(saque/100);
      var resto = saque % 100
      var cinquenta = Math.floor(resto/50);
      resto = resto % 50
      var dez = Math.floor(resto/10);
      
      if (cem > 0){ outn1.textContent ="Notas de R$ 100 : "+ cem;}
      if (cinquenta > 0){ outn2.textContent ="Notas de R$ 50 : "+ cinquenta;}
      if (dez > 0){ outn3.textContent ="Notas de R$ 10 : "+ dez;}
    
      }
        var btB = document.getElementById("btB");
      btB.addEventListener("click",CaixaEletronica)
      
      function LimpaTela(){
       document.getElementById("inS").value = "";
       document.getElementById("outn1").textContent = "";
       document.getElementById("outn2").textContent = "";
       document.getElementById("outn3").textContent = "";
       document.getElementById("inS").focus();
      }
      var btL = document.getElementById("btL");
      btL.addEventListener("click",LimpaTela)
     </script>
</body>
</html>
